pre-commit:
  commands:
    biome_check:
      glob: 'packages/**/*.{js,ts,json,vue,yml,md,css,scss}'
      run: ./node_modules/.bin/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase
